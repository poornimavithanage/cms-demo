<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div style="text-align: center">
  <h1>{{message}}</h1>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form>
        <fieldset>
          <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

          <div class="form-group">
            <label for="Code"><span class="req">* </span> Code: </label>
            <input required type="text" [(ngModel)]="product.code" name="code" id="code"
                   class="form-control phone" maxlength="28" placeholder="Enter Code" />
          </div>

          <div class="form-group">
            <label for="description"><span class="req">* </span> Description </label>
            <input class="form-control" type="text" [(ngModel)]="product.description" name="description" id="description" required
                   placeholder="Enter Description" />
            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <label for="size"><span class="req">* </span> Size </label>
            <input class="form-control" type="text" [(ngModel)]="product.size" name="size" id="size"
                   placeholder="Enter Size" required />
            <div id="errLast"></div>
          </div>
          <div class="form-group">
            <label for="unitPrice"><span class="req">* </span> Unit Price </label>
            <input class="form-control" type="text" [(ngModel)]="product.unitPrice" name="unitPrice" id="unitPrice"
                   placeholder="Enter Price per Product" required />
            <div id="errLast1"></div>
          </div>
          <div class="form-group">
            <label for="quantityOnHand"><span class="req">* </span> Quantity on Hand </label>
            <input class="form-control" type="text" [(ngModel)]="product.qtyOnHand" name="quantityOnHand" id="quantityOnHand"
                   placeholder="Enter Quantity" required />
            <div id="errLast2"></div>
          </div>
          <div class="form-group">

            <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="addProduct()">
          </div>
        </fieldset>
      </form>
    </div>

    <!-- col-md-offset-2 cstyle -->

    <div class="row col-md-6 ">
      <div class="container text-right">
        <div id="custom-search-input" >
          <div class="input-group col-md-6" style="text-align: center">
            <input type="text" class="search-query form-control" placeholder="Search Code"  name="code" [(ngModel)]="code"/>
            <span class="input-group-btn">
                                         <button class="btn btn-danger" type="button" (click)="findProductByCode()">
                                             <span class=" glyphicon glyphicon-search"></span>
                                         </button>
                                     </span>
          </div>
        </div>
      </div>
      <table class="table table-striped custab">
        <thead>
        <tr>
          <th>Code</th>
          <th>Description</th>
          <th>Size</th>
          <th>Unit Price</th>
          <th>Quantity On Hand</th>
           <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.code}}</td>
          <td>{{product.description}}</td>
          <td>{{product.size}}</td>
          <td>{{product.unitPrice}}</td>
          <td>{{product.qtyOnHand}}</td>
           <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteProduct(product.code)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          <td class="text-center"><button class="btn btn-success btn-xs" (click)="updateProduct(product.code)"> Update</button></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
