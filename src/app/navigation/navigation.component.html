<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Welcome CMS</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['customer']">Customer</a>
      <a mat-list-item [routerLink]="['product']">Product</a>
      <a mat-list-item [routerLink]="['order']">Place Order</a>
      <a mat-list-item [routerLink]="['payment']">Payment</a>
      <a mat-list-item [routerLink]="['login']">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Clothing Management System</span>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <button mat-stroked-button color="primary" routerLink="register"> Sign Up</button>
        <button mat-stroked-button color="primary" routerLink="login"> Login</button>
      </ul>













    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
